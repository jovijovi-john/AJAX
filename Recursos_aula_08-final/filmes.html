<!DOCTYPE HTML>

<html lang="pt-BR">

    <head>

        <meta charset="utf-8">
        <title>Catálogo de Filmes</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- script para converter xml para json -->
        <script src="./xmltojson.js"></script>

        <script defer>

            function getFilmes(){
                
                let xmlHttp = new XMLHttpRequest()
                xmlHttp.open("GET", "http://localhost/AJAX/Recursos_aula_08-final/filmes.xml")
                // É importante passar o http://  para que o AJAX entenda qual será o protocolo utilizado 
            
                xmlHttp.onreadystatechange = () => {
                    
                    if (xmlHttp.readyState == 4) {
                    
                        if (xmlHttp.status == 200) {
                            
                            let XMLFilmes = xmlHttp.responseText
                            let parser = new DOMParser()
                            let domFilmes = parser.parseFromString(XMLFilmes, "text/xml")
                            console.log(domFilmes)
                            
                            let jsonFilmes = xmlToJson(domFilmes)
                            console.log(jsonFilmes)

                        } else if (xmlHttp.status == 404) {
                            console.log("faz nada")
                        }
                    }
                }

                // disparar a requisição
                xmlHttp.send()
            }
            
        </script>

    </head>
    
    <body>

        <nav class="navbar navbar-light bg-light mb-4">
            <div class="container">
                <div class="navbar-brand mb-0 h1">
                    <h3>Catálogo de Filmes</h3>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="getFilmes()">
                        Listar Filmes
                    </button>
                </div>
            </div>
        </div>

    </body>

</html>
