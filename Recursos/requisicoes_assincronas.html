        <script>

            function requisitarPagina(url) {        
                let ajax = new XMLHttpRequest();
                // objeto para configurar url e disparar requisições

                ajax.open('GET', url)
                // responsável por definir qual url será requisitada, e qual método será utilizado nesse processo

                ajax.send()
                console.log(ajax)
            }

        </script>
